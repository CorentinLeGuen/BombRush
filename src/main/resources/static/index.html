<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <h1 class="text-center">
        Bienvenue sur BombRush !
    </h1>
    <br/>
    <hr/>
    <br/>
    <div class="container-fluid">
        <form>
            <div class="input-group mb-3">
                <input type="text" id="title" class="form-control" placeholder="Nom du nouveau salon...">

                    <button id="send" class="btn btn-outline-success" type="submit">Envoyer</button>

        </form>
    </div>
    <br/>
    <div class="container-fluid">
        <h5 class="text-center text-info">Liste des salons disponibles : </h5>

        </ul>
    </div>
    </div>
</div>
